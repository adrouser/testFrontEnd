<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Project Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <nav>
            <ul id="navbar">
                <!-- Dynamically generated list of projects -->
            </ul>
        </nav>
        <div id="content">
            <!-- Dynamic project content will be loaded here -->
            <p>Select a project from the menu to view details.</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
